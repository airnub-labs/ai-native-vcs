name: AI Native VCS - Docs Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Prepare ephemeral Docusaurus workspace
        run: |
          set -euo pipefail
          mkdir -p site/docs
          rsync -a --delete docs/ site/docs/ || true

          # Derive url/baseUrl for GitHub Pages
          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"
          if [ "$REPO" = "${OWNER}.github.io" ]; then
            BASE="/"
          else
            BASE="/${REPO}/"
          fi
          echo "DOCUSAURUS_URL=https://${OWNER}.github.io" >> "$GITHUB_ENV"
          echo "DOCUSAURUS_BASE_URL=${BASE}" >> "$GITHUB_ENV"

          # Optional custom domain support: add a CNAME file at repo root to use it
          if [ -f CNAME ]; then
            mkdir -p site/static
            cp CNAME site/static/CNAME
          fi

          # Minimal package.json (created only in CI workspace)
          cat > site/package.json <<'JSON'
          {
            "name": "anvcs-docs-site",
            "private": true,
            "type": "module",
            "scripts": {
              "build": "docusaurus build --out-dir build"
            },
            "dependencies": {
              "@docusaurus/core": "^3",
              "@docusaurus/preset-classic": "^3"
            }
          }
          JSON

          # Docusaurus config (docs-only mode, homepage at '/')
          cat > site/docusaurus.config.mjs <<'CONFIG'
          // @ts-check
          const repo = process.env.GITHUB_REPOSITORY || 'owner/repo';
          /** @type {import('@docusaurus/types').Config} */
          const config = {
            title: 'ANVCS',
            tagline: 'AI-Native Version Control',
            url: process.env.DOCUSAURUS_URL,
            baseUrl: process.env.DOCUSAURUS_BASE_URL,
            onBrokenLinks: 'throw',
            onBrokenMarkdownLinks: 'warn',
            trailingSlash: false,
            organizationName: repo.split('/')[0],
            projectName: repo.split('/')[1],
            presets: [
              [
                'classic',
                /** @type {import('@docusaurus/preset-classic').Options} */
                ({
                  docs: {
                    path: 'docs',
                    routeBasePath: '/',
                    sidebarPath: './sidebars.js'
                  },
                  blog: false,
                  pages: false,
                  theme: {}
                })
              ]
            ],
            themeConfig: {
              navbar: {
                title: 'ANVCS',
                items: [
                  { href: 'https://github.com/' + repo, label: 'GitHub', position: 'right' }
                ]
              },
              footer: {
                style: 'dark',
                copyright: `Â© ${new Date().getFullYear()} ANVCS`
              }
            }
          };
          export default config;
          CONFIG

          # Autogenerated sidebar
          cat > site/sidebars.js <<'SIDEBARS'
          // @ts-check
          /** @type {import('@docusaurus/plugin-content-docs').SidebarsConfig} */
          const sidebars = {
            docs: [{ type: 'autogenerated', dirName: '.' }]
          };
          export default sidebars;
          SIDEBARS

      - name: Install Docusaurus (ephemeral)
        working-directory: site
        run: npm install --no-audit --no-fund --no-optional

      - name: Build static site
        working-directory: site
        run: npm run build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
